<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Tracker Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase tracking-wider" href="#">
                <span class="text-success">Race</span>Tracker
            </a>

            <div class="d-flex align-items-center gap-2">
                <button id="admin-panel-btn" class="btn btn-sm btn-outline-warning d-none">Admin Dashboard</button>

                <a href="html/login.html" id="login-link">
                    <button class="btn btn-sm btn-success px-4">Sign In</button>
                </a>

                <button id="logout-btn" class="btn btn-sm btn-outline-danger d-none">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="d-flex gx-3 align-items-center">
                    <select id="competition-select" class="form-select form-select-sm" style="min-width: 300px;">
                        <option value="">— Select Competition —</option>
                    </select>
                    <button id="refresh-runners" class="btn btn-sm btn-outline-secondary">Refresh</button>
                    <button id="clear-map" class="btn btn-sm btn-outline-secondary">Reset Map</button>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <!-- Map column -->
            <div class="col-lg-8">
                <div class="position-relative shadow-lg rounded-4 overflow-hidden" style="border: 4px solid white;">
                    <div id="map" style="height: 640px; width: 100%;"></div>

                    <div class="position-absolute bottom-0 start-0 m-3 z-3 bg-white p-3 rounded-3 shadow-sm border" id="stats-card" style="min-width: 150px; display: none;">
                        <h6 class="text-uppercase text-muted extra-small fw-bold mb-1">Total Distance</h6>
                        <div class="h4 mb-0 fw-bold text-dark"><span id="distance-val">0.00</span> <small>km</small></div>
                    </div>
                </div>
            </div>

            <!-- Runners column -->
            <div class="col-lg-4">
                <div class="card shadow-sm" style="height: 640px; overflow: auto;">
                    <div class="card-body">
                        <h6 class="card-title mb-3 text-center">Runners</h6>
                        <div id="runners-empty" class="text-muted small">Select a competition to load runners.</div>
                        <div class="table-responsive" id="runners-container" style="display: none;">
                            <table class="table table-sm table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width: 70px;">Id</th>
                                        <th class="text-center">Name</th>
                                    </tr>
                                </thead>
                                <tbody id="runners-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="../js/logic.js"></script>
</body>
</html>
