<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/adminDash.js"></script>
    <link href="/css/adminDash.css">


</head>
<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Back Office</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
 
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/index.html">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#" onclick="showCreateForm()">
                                <i class="bi bi-plus me-2"></i> Create
                            </a>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="bi bi-graph-up me-2"></i> Metricas</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <h3 style="padding-top:20px">Last Competitons</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-md">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Início</th>
                                <th>Fim</th>
                                <th>Part.</th>
                                <th>Date</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody id="competition-data">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!--Create Modal -->
    <div class="modal fade" id="createCompetitionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Competition</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="createCompForm">
                        <div class="row g-3 mb-4">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Competition Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-trophy"></i></span>
                                    <input type="text" class="form-control" id="compName" placeholder="Ex: Maratona de Verão" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Competitors</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-people"></i></span>
                                    <input type="number" class="form-control" id="numParticipants" min="1" required>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-12">
                                <label class="form-label fw-bold">Description</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                    <input type="text" class="form-control" id="copDesc" placeholder="Para os mais jovens" required>
                                </div>

                            </div>
                        </div>

                        <hr class="text-muted">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6 border-end">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label fw-bold text-success mb-0"><i class="bi bi-geo-alt-fill"></i> Start</label>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleMap('start')">
                                        <i class="bi bi-map"></i> Pick
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <input type="number" step="any" class="form-control form-control-sm" id="startLat" placeholder="Latitude" required>
                                </div>
                                <div>
                                    <input type="number" step="any" class="form-control form-control-sm" id="startLng" placeholder="Longitude" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label fw-bold text-danger mb-0"><i class="bi bi-flag-fill"></i> Finish</label>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleMap('finish')">
                                        <i class="bi bi-map"></i> Pick
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <input type="number" step="any" class="form-control form-control-sm" id="finishLat" placeholder="Latitude" required>
                                </div>
                                <div>
                                    <input type="number" step="any" class="form-control form-control-sm" id="finishLng" placeholder="Longitude" required>
                                </div>
                            </div>
                            <div class="collapse" id="mapSection">
                                <div class="card card-body p-0 mb-2" style="height: 300px;" id="mapCanvas"></div>
                                <div class="d-flex justify-content-end mb-0">
                                    <button type="button" class="btn btn-sm btn-success" onclick="bootstrap.Collapse.getInstance(document.getElementById('mapSection')).hide()">
                                        Done Picking
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr class="text-muted">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Start Date & Time</label>
                                <input type="datetime-local" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">End Date & Time</label>
                                <input type="datetime-local" class="form-control" id="endDate" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-check-circle me-2"></i>Create Competition
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
